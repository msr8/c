<!ELEMENT bookstore (book+)>
<!ELEMENT book (title, author, year, price)>
<!ATTLIST book category CDATA #REQUIRED>

<!ELEMENT title (#PCDATA)>
<!ATTLIST title lang CDATA #REQUIRED>

<!ELEMENT author (#PCDATA)>
<!ELEMENT year (#PCDATA)>
<!ELEMENT price (#PCDATA)>



<bookstore>
    <book category="cooking">
        <title_ lang="en">Everyday Italian</title>
        <author>Giada De Laurentiis</author>
        <year>2005</year>
        <price>30.00</price>
    </book>
    <book category="children">
        <title_ lang="en">Harry Potter</title>
        <author>J K. Rowling</author>
        <year>2005</year>
        <price>29.99</price>
    </book>
    <book category="web">
        <title_ lang="en">Learning XML</title>
        <author>Erik T. Ray</author>
        <year>2003</year>
        <price>39.95</price>
    </book>
</bookstore> 



<style>
    book {
        display: inline-block;
        margin: 20px;
        padding: 10px;
        border: 1px solid black;
    }

    title_ {
        font-size: 18px;
        font-weight: bold;
    }
    author {
        font-size: 14px;
        font-weight: normal;
        font-style: italic;
    }
    year {
        font-size: 14px;
        font-weight: normal;
    }
    price {
        font-size: 16px;
        color: green;
    }

    year::before     { content: "("; }
    year::after      { content: ")"; }
    price::before    { content: "$"; }
</style>
