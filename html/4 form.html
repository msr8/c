<html>

<head>
<link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa" rel="stylesheet">

<style>
    html {
        background-color: #090e12;
        color: white;
    }
    .a {
        font-family: Comfortaa;
        color: white;
        font-size: 200%;
        background-color: transparent;
        border: 2px solid rebeccapurple;
        border-radius: 10px;
        padding-left: 1ch;
        padding-right: 1ch;
        padding-top: 10px;
        padding-bottom: 10px;
        transition: 0.5s
    }
    .a:hover {
        background-color: black;
    }
</style>
</head>



<body>


<form>
    <label>Name: </label>
    <input type="text", name="name">
    <br>
    <label>Gender: </label>
    <input type="radio", value="male", name="gender">
    <label>Male</label>
    <input type="radio", value="female", name="gender">
    <label>Female</label>
    <input type="radio", value="other", name="gender">
    <label>Other</label>
    <br>
    <label>D.O.B.: </label>
    <input type="date", name="dob">
    <br>
    <label>Roll Number: </label>
    <input type="number", name="rollno">
    <br>
    <label>Email: </label>
    <input type="email", name="email">
    <br>
    <label>Phone: </label>
    <input type="tel", name="phone">
    <br>
    <label>Favorite Color: </label>
    <input type="color", name="favcolor">
    <br><br>
    <label>Clubs: </label><br>
    <input type="checkbox", value="programming", name="club">
    <label>Programming</label><br>
    <input type="checkbox", value="art", name="club">
    <label>Art</label><br>
    <input type="checkbox", value="reading", name="club">
    <label>Reading</label><br>
    <input type="checkbox", value="theatre", name="club">
    <label>Theatre</label><br>
    <br>
    <label>ID Proof: </label><br>
    <input type="file", name="photo">
    <br><br><br><br>
    <input type="submit", value="Submit", class="a">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="reset", class="a">

</form>


</body>

</html>
